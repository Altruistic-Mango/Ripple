<ion-view view-title="Inbox">
  <ion-content class="no-padding">
    <ion-list class="condensed-space no-padding" can-swipe="true">
      <ion-item collection-repeat="photo in vm.inbox track by $index" item-width="100%">
        <div class="card">
          <div class="row ripplecard">
            <div class="col ripplecard">
              <div class="thumb" style="background-image: url({{photo.thumb}})" ng-click="vm.openModal(photo)"></div>
            </div>
            <div class="col ripplecard">
              <p class="ripple-font">{{photo.caption}}</p>
              <div class="row ripplecardinfo">
                <p class="ripple-font">{{photo.timeRemaining | date : "m:ss"}}</p>
              </div>
              <div class="ripplecardbuttons">
                <button class="ripplecardbuttons ion-ios-trash-outline" ng-click="vm.deleteFromInbox(photo)"></button>
                <button class="ripplecardbuttons ion-ios-book-outline" ng-click="vm.saveToAlbum(photo)" ng-disabled="vm.isDisabled[photo.photoId]"></button>
                <button class="ripplecardbuttons ion-ios-world-outline" ng-click="vm.reBroadCast(photo)" ng-disabled="vm.isDisabled[photo.photoId]"></button>
              </div>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
    <ion-refresher on-refresh="vm.refresh()"></ion-refresher>
  </ion-content>
    <div class="emptyInbox" ng-hide="vm.inbox.length">You have no new Ripples</div>
</ion-view>
