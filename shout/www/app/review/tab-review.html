<ion-view view-title="Review">
  <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="vm.takePhoto()">
      <i class="ion-ios-arrow-left"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="vm.goInbox()">
      <i class="ion-ios-email-outline"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="no-padding">
    <ion-item>
      <div class="card">
        <div class="row ripplecard">
          <div class="col ripplecard">
            <div class="thumb" style="background-image: url('{{vm.photo}}');"></div>
          </div>
          <div class="col ripplecard">
            <!-- <h2>{{Title}}</h2> -->
            <p>{{vm.caption}}</p>
            <!-- <p>Ripple ID: {{photo.photoId}}</p> -->
          </div>
        </div>
      </div>
    </ion-item>
        <label class="item item-input review">
          <input type="text" maxlength="50" placeholder="Caption" ng-model="vm.caption">
          <span class="counter">{{50 - vm.caption.length}}</span>
        </label>
    <button class="button button-block button-positive" ng-click="vm.sharePhoto()">Share</button>
  </ion-content>
</ion-view>
