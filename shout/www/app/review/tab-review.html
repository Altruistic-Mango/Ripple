<ion-view view-title="Review">
  <ion-nav-buttons side="primary">
    <button class="button button-clear icon ion-chevron-left" ng-click="vm.takePhoto()">
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">
      <div class="thumb" style="background-image: url('{{vm.photo}}');"></div>
    <div class="item item-input review">
      <input type="text" maxlength="25" placeholder="Title" ng-model="vm.title">
    </div>
    <div class="item item-input flat review">
      <div style="position:relative, width:100%" class="counter-container">
        <textarea class="photo-description" rows="3" cols="50" placeholder="Description"
        ng-model="vm.chars" ng-trim="false" maxlength="140"></textarea>
        <span class="counter">{{140 - vm.chars.length}}</span>
      </div>
    </div>
    <button class="button button-block button-positive" ng-click="vm.sharePhoto()">Share</button>
  </ion-content>
</ion-view>
