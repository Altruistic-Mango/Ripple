<ion-view view-title="Album">
  <ion-content class="no-padding">
    <!-- <ion-refresher on-refresh="vm.doRefresh()"></ion-refresher> -->
    <ion-list class="condensed-space no-padding" can-swipe="true">
      <ion-item class="photo" ng-repeat="photo in vm.album">
        <a class="item clear-bg item-thumbnail-left photo" href="#">
          <img ng-src="{{vm.url(photo.photoId)}}">
          <h2>Pretty Hate Machine</h2>
          <p>Nine Inch Nails</p>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
