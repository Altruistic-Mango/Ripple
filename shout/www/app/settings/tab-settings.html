<ion-view view-title="Settings">
  <ion-content class="padding">
    <ion-list>

      <ion-item class="item item-toggle item-divider">
        Enable</br>
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="vm.settings.enabled" ng-change="vm.toggleEnable()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>

      <ion-item class="item item-toggle item-divider">
        Trickle</br>
          <label class="toggle toggle-positive">
            <input type="checkbox" ng-model="vm.settings.trickle" ng-change="vm.setTrickle()">
          <div class="track">
            <div class="handle"></div>
          </div>
          </label>
      </ion-item>

      <ion-item class="item item-range item-divider no-padding">
        <label class="range range-positive">
          {{vm.settings.radius | number:1}} mi&nbsp&nbsp</br>
          <input type="range" name="radius" ng-model="vm.settings.radius" min="0.1" step="0.1" max="5"
          value="{{vm.radius}}">
          <i class="icon ion-ios-world-outline"></i>
        <div class="track">
          <div class="handle"></div>
        </div>
        </label>
      </ion-item>

      <ion-item class="item item-range item-divider no-padding">
        <label class="range range-positive">
          {{vm.settings.TTL | number:1}} min</br>
          <input type="range" ng-model="vm.settings.TTL" min="0.5" step="0.5" max="5" ng-init="5"
          value="{{vm.TTL}}">
          <i class="icon ion-ios-stopwatch-outline"></i>
        <div class="track">
          <div class="handle"></div>
        </div>
        </label>
      </ion-item>

      <ion-item class="item-divider">
      </ion-item>
      <ion-item >
        <button class="button button-block button-positive" ng-click="vm.saveSettings()">Save Settings</button>
      </ion-item>
      <ion-item >
        <button class="button button-block button-positive" ng-click="vm.logOut()">Log Out</button>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
