<ion-view class="loginScreen" hide-nav-bar="true" view-title="Login" align-title="left">
  <ion-content>
    <div class="animated bounceInDown loginTitle">Ripple</div>
    <div class="ionic login">
      <div class="list padding">
        <div class="hero no-header flat">
          <div class="content">
            <i class="ion-ios-color-filter-outline icon hero-icon clear-bg"></i>
          </div>
        </div>
        <label class="item item-input item-stacked-label bottom-border">
          <i class="icon ion-ios-person-outline placeholder-icon"></i>
          <span class="input-label">NAME</span>
          <input class="clear-bg" type="text" placeholder="Enter Name" ng-model="vm.data.username">
        </label>
        <!-- <label class="item item&#45;input item&#45;stacked&#45;label"> -->
        <!--   <i class="icon ion&#45;ios&#45;email&#45;outline placeholder&#45;icon"></i> -->
        <!--   <span class="input&#45;label">EMAIL</span> -->
        <!--   <input class="clear&#45;bg" type="email" placeholder="Enter Email" ng&#45;model="vm.data.email"> -->
        <!-- </label> -->
        <label class="item item-input item-stacked-label bottom-border">
          <i class="icon ion-ios-locked-outline placeholder-icon"></i>
          <span class="input-label">PASSWORD</span>
          <input class="clear-bg" type="password" ng-model="vm.data.password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
        </label>
        <div class="padding">
          <div class="row">
            <ion-spinner ng-show="vm.spinner" class="spinner" icon="ripple"></ion-spinner>
          </div>
          <div class="row">
            <button class="button button-block button-positive" ng-click="vm.login()">Sign In</button>
          </div>
          <div class="row">
            <button class="button button-clear facebook" ng-click="vm.fbLogin()"><span class="signup">Sign in with Facebook</span>
            </button>
          </div>
          <div class="row">
            <a class="signup" href="#/signup"><span class="account">DON'T HAVE AN ACCOUNT?</span><span class="signup">&nbsp;SIGN UP.</span></a>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
